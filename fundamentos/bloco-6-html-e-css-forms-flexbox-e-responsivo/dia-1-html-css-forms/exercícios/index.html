<head>
  <meta charset='UTF-8'/>
  <title>Form HTML</title>
  <link rel='stylesheet' href='style.css'/>
</head>
<body>
  <main>
      <form action="get" class="content-form" method="GET">
      <fieldset>
        <div>
          <legend>nome</legend>
          <input type = "text" id = "nome" maxlength="40" required>
        </div>
      <br>
        <div><legend>e-mail</legend>
        <input type = "text" id = "e-mail" maxlength="50" required>
      </div>
      <br>
      <div>
        <legend>cpf</legend>
        <input type = text id = "cpf" maxlength="11" required>
      </div>
      <br>
      <div>
        <legend>endereço</legend>
        <input type = 'text' id = "endereço" maxlength="200" required>
      </div>
      <br>
      <div>
        <legend>cidade</legend>
        <input type = 'text' id = "cidade" maxlength="28" required>
      </div>
      <br>
      <div>
        <legend>estado</legend>
        <select name="selecione o estado" id="estados">
          <option value="NaN" >Selecione o estado</option>
          <option value="PB">Paraiba</option>
          <option value="CE">Ceará</option>
          <option value="PE">Pernambuco</option>
          <option value="ou">outro</option>
        </select>
      </div>
      <br>
      <div>
        <fieldset>
          <legend>tipo</legend>
          <label for="tipo">casa</label>
          <input type = 'radio' id = "tipo" checked value="casa">
          <label for="tipo1">apartamento</label>
          <input type="radio" id="tipo1" value="apartamento">
        </fieldset>
      </div>
    </fieldset>
      <fieldset> 
        <legend>carreira</legend>
        <label for="resume">resumo do currículo</label>
        <textarea name="resume" id="resume" cols="80" rows="10" maxlength="500" required
        placeholder="escreva um resumo do seu currículo" style="resize: none; display: block;"></textarea>
        <br>
        <label for="chair">cargo</label>
        <textarea name="chair" id="chair" cols="30" rows="5" placeholder=" cargo desejado" style="resize:
        none; display: block;" required maxlength="40"></textarea>
        <br>
        <label for="data">data de início</label>
        <input type="date" value="data" name="data" id="data" >
      </fieldset>
      <br>
    <button class="submit-button" type="submit">Enviar</button>
    <button class="clear-button" type="button">Limpar</button>
    </form>
  </main>
</body>
