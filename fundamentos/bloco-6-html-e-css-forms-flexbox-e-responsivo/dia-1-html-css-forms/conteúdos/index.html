<html lang='pt-br'>
  <head>
    <meta charset='UTF-8'/>
    <title>Talk Form</title>
    <link rel='stylesheet' href='style.css'/>
  </head>
  <form action="get" class="content-form" method="GET">
    <body>
      <div class="form-row">
        <label for="email">e-mail</label>
        <input type="email" id="email" autofocus required name="'email" size="40" placeholder="please enter your email" autocomplete="off">
      </div>
      <br>
      <div class="form-row">
        <label for="pass">password</label>
        <input type="password" required id="pass" placeholder="enter password">
      </div>
      <br>
      <div class="line-content">
        <label for="remind-me">remind-me</label>
        <input type="checkbox" id="remind-me" >
      </div>
      <br>
      <div class="line-content" id="button box">
        <button type="submit">please log me in</button>
      </div>
    </body>
  </form>
